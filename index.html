<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Weather Dashbord</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>Live Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div id="loader" class="loader hidden">Loading...</div>
        <div id="error-container" class="error-message hidden" aria-live="polite"></div>
        
        <div class="main-layout">
            <aside class="slidebar">
                <section class="search-section">
                    <form id="search-form">
                        <input id='search-input' type="text " placeholder="Enter city name">
                        <button type="submit">Search</button>
                    </form>
                </section>
    
                <section id="history-section">
                    <h2>Search History</h2>
                    <div id="history-container"></div>
                </section>
            </aside>
        </div>
        

        <section id="current-weather" class="current-weather-section">
            <h2 id="city-name-date">
                City Name (date)
            </h2>

            <div class="weather-data">
                <p id="temperature">Temperature</p>
                <!-- <p id="Rain-chance">Rain chance</p> -->
                <p id="Humidity">Humidity</p>
                <p id="Wind-Speed">Wind Speed</p>                
                <!-- <p id="AQI">AQI</p>                 -->
            </div>

            <section id="forecast" class="forecast-section">
                <h2>5-Day Forecast</h2>
                <div id="forecast-container" class="forecast-card-container">
                    <!-- forecast card insert by js dynamically -->
                </div>
            </section>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
